<html id="popup">

<head>
    <title>Nextcloud Newschecker</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a target="_blank" id="nextcloud-link"></a>
            <div class="controls">
                <button class="button" id="reload-button" title="__MSG_reloadTitle__"></button>
                <button class="button read-button" id="read-all-button" title="__MSG_markAllAsReadTitle__"></button>
            </div>
        </div>
        <div class="feed">
        <h1 id="unread-count"></h1>
            <ul id="articles">
            </ul>
        </div>
    </div>
</body>

</html>
